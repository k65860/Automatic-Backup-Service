<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>회원가입</title>

    <style type="text/css">
        p {
            text-align: center;
        }
        form.row.gy-2.gx-3.align-items-center {
            display: inline-block;
            padding-left: 645px;
        }
        button.btn.btn-primary {
            margin-left: 75px;
            background-color: #9FA9D8;
            border-color: #9FA9D8;
            font-weight: bold;
        }

    </style>

</head>

<body>
    <p><img src="image.png" alt="auto_logo" width="400px" height="400px"></p>
    <form class="row gy-2 gx-3 align-items-center">
        <div class="col-auto">
          <label class="visually-hidden" for="autoSizingInput">이름</label>
          <input type="text" class="form-control" id="autoSizingInput" placeholder="이름">
        </div>
        <div class="col-auto">
          <label class="visually-hidden" for="autoSizingInputGroup">이메일</label>
          <div class="input-group">
            <div class="input-group-text">@</div>
            <input type="text" class="form-control" id="autoSizingInputGroup" placeholder="이메일">
          </div>
        </div>
        <div class="col-auto">
            <label class="visually-hidden" for="autoSizingInput">비밀번호</label>
            <input type="password" class="form-control" id="autoSizingInput" placeholder="비밀번호">
          </div>
          <div class="col-auto">
            <label class="visually-hidden" for="autoSizingInput">비밀번호 확인</label>
            <input type="password" class="form-control" id="autoSizingInput" placeholder="비밀번호 확인">
          </div>
        <div class="col-auto">
          <label class="visually-hidden" for="autoSizingSelect">대학교</label>
          <select class="form-select" id="autoSizingSelect">
            <option selected>대학교 선택</option>
            <option value="1">삼육대학교</option>
            <option value="2">상명대학교</option>
            <option value="3">서울과학기술대학교</option>
            <option value="3">서울여자대학교</option>
          </select>
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-primary">회원가입</button>
        </div>
      </form>
</body>
</html>
